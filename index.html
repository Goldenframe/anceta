<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QUESTIONNAIRE</title>
  </head>
  <body>
    <main class="main">
      <h1>ЗАПОЛНИ СВОЮ АНКЕТУ!</h1>
      <button type="button" class="show-form-button">НАЧАТЬ</button>
      <h3>Список всех анкет</h3>
      <span class="questionnaire-container-empty">ПОКА АНКЕТ НЕТ</span>
      <section class="questionnaire-container"></section>
      <template id="questionnaire-item-template">
        <div class="questionnaire-item">
          <span class="questionnaire-number"></span>
          <span class="span-name">ИМЯ: </span>
          <span class="span-last-name">ФАМИЛИЯ:</span>
          <span class="span-birthday">ДЕНЬ РОЖДЕНИЯ: </span>

        </div>
      </template>
    </main>
    <div class="modal"></div>
    <div class="add-questionnaire-form">
      <form action="">
        <button class="close-from-button" type="button">X</button>
        <h2>МОЯ АНКЕТА</h2>
        <div class="questionnaire-form-input">
          <label for="name-id">
            ТВОЁ ИМЯ
            <input
              type="text"
              id="name-id"
              name="name"
              maxlength="20"
              required
            />
          </label>
          <label for="zodiac-sign-id">
            ТВОЯ ФАМИЛИЯ
            <input
              type="text"
              id="last-name-id"
              name="last-name"
              maxlength="20"
              required
            />
          </label>
          <label for="birthday-id">
            ДЕНЬ РОЖДЕНИЯ
            <input
              type="date"
              id="birthday-id"
              name="birthday"
              maxlength="20"
              required
            />
          </label>
        </div>
        <button type="submit" class="add-questionnaire-button">
          СОХРАНИТЬ
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
