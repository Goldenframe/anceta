<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QUESTIONNAIRE</title>
    <script src="load.js"></script>
  </head>
  <body>
    <main class="main">
      <h1>ЗАПОЛНИ СВОЮ АНКЕТУ!</h1>
      <button type="button" class="show-form-button" id="show-form-button-id">НАЧАТЬ</button>
      <h3>Список всех анкет</h3>
      <span class="questionnaire-container-empty">ПОКА АНКЕТ НЕТ</span>
      <section class="questionnaire-container"></section>
    </main>
    <div class="modal"></div>
    <div class="add-questionnaire-form">
      <form action="">
        <button class="close-button" id="close-form-button" type="button">X</button>
        <h2>МОЯ АНКЕТА</h2>
        <div class="questionnaire-form-input">
          <label for="name-id">
            ТВОЁ ИМЯ
            <input
              type="text"
              id="name-id"
              name="name"
              data-text="ТВОЁ ИМЯ"
              maxlength="20"
              required
            />
          </label>
          <label for="zodiac-sign-id">
            ТВОЯ ФАМИЛИЯ
            <input
              type="text"
              id="last-name-id"
              name="last-name"
              data-text="ТВОЯ ФАМИЛИЯ"
              maxlength="20"
              required
            />
          </label>
          <label for="birthday-id">
            ДЕНЬ РОЖДЕНИЯ
            <input
              type="date"
              id="birthday-id"
              name="birthday"
              data-text="ДЕНЬ РОЖДЕНИЯ"
              maxlength="20"
              required
            />
          </label>
        </div>
        <button id="add-question-button" type="button">
          Добавить новый вопрос
        </button>
        <button type="submit" class="add-questionnaire-button" id="add-questionnaire-button-id">
          СОХРАНИТЬ
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
